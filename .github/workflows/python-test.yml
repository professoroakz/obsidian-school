name: ðŸ§ª Python Tests

on:
  push:
    branches: [ main ]
    paths:
      - 'obsidian_school/**'
      - 'tests/**'
      - 'pyproject.toml'
      - 'setup.py'
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Lint with flake8
      run: |
        flake8 obsidian_school --count --select=E9,F63,F7,F82 --show-source --statistics || true
        flake8 obsidian_school --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics || true
    
    - name: Format check with black
      run: |
        black --check obsidian_school || true
    
    - name: Type check with mypy
      run: |
        mypy obsidian_school || true
    
    - name: Test CLI
      run: |
        obsidian-school --version || echo "CLI not yet implemented"
        obsidian-school --help || echo "CLI not yet implemented"
